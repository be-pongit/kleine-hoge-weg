<div class="carousel-container">
  <div class="loading">Laden foto's...</div>
  <div class="synch-carousels">

    <div class="left child">
      <div class="gallery">
        {% for img in site.data.carousel %}
          {% assign srcUrl = "/assets/carousel/" | append: img.src | relative_url %}
          <div class="item">
            <img src="{{ srcUrl }}" alt="">
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="right child">
      <div class="gallery2">
        {% for img in site.data.carousel %}
          {% assign srcUrl = "/assets/carousel/" | append: img.src | relative_url %}
          <div class="item">
            <img src="{{ srcUrl }}" alt="">
          </div>
        {% endfor %}
      </div>
      <div class="nav-arrows">
        <button class="arrow-left">
          <!--SVGs from iconmonstr.com-->
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"/></svg>
        </button>
        <button class="arrow-right">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg>
          </button>
      </div>
      <div class="photos-counter">
        <span></span><span></span>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function() {
    const $left = $('.left');
    const $gl = $('.gallery');
    const $gl2 = $('.gallery2');
    const $photosCounterFirstSpan = $('.photos-counter span:nth-child(1)');

    $gl2.on('init', (event, slick) => {
      $photosCounterFirstSpan.text(`${slick.currentSlide + 1}/`);
      $('.photos-counter span:nth-child(2)').text(slick.slideCount);
    });

    $gl.slick({
      rows: 0,
      slidesToShow: 2,
      arrows: false,
      draggable: false,
      useTransform: false,
      mobileFirst: true,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 3
          }
        },
        {
          breakpoint: 1023,
          settings: {
            slidesToShow: 1,
            vertical: true
          }
        }
      ]
    });

    $gl2.slick({
      rows: 0,
      useTransform: false,
      prevArrow: '.arrow-left',
      nextArrow: '.arrow-right',
      fade: true,
      asNavFor: $gl
    });

    function handleCarouselsHeight() {
      if (window.matchMedia('(min-width: 1024px)').matches) {
        const gl2H = $('.gallery2').height();
        $left.css('height', gl2H);
      } else {
        $left.css('height', 'auto');
      }
    }

    $(window).on('load', () => {
      handleCarouselsHeight();
      setTimeout(() => {
        $('.loading').fadeOut();
        $('body').addClass('over-visible');
      }, 300);
    });

    $(window).on(
      'resize',
      debounce(() => { // lodash dependency!
        handleCarouselsHeight();
        //You might need this code in your projects
        //$gl1.slick('resize');
        //$gl2.slick('resize');
      }, 200)
    );

    $('.gallery .item').on('click', function() {
      const index = $(this).attr('data-slick-index');
      $gl2.slick('slickGoTo', index);
    });

    $gl2.on('afterChange', (event, slick, currentSlide) => {
      $photosCounterFirstSpan.text(`${slick.currentSlide + 1}/`);
    });

    // $('#slick').slick({
    //   autoplay: true,
    //   dots: true,
    //   infinite: true,
    //   speed: 500,
    //   fade: true,
    //   cssEase: 'linear'
    // });
  });
</script>
